<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="toolbox.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Core Quadrants Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Cabin', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f1f5f9;
            margin: 0;
            padding-bottom: 50px;
            padding-top: 30px;
            color: #364F6B;
        }
        .container {
            position: relative;
            width: 900px;
            height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 40px;
            margin-bottom: 20px;
            padding-top: 40px;
        }
        .quadrant {
            padding: 20px;
            border: 2px solid #001246;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 600;
            background-color: #DB5461;
        }
        textarea {
            width: 90%;
            height: 70%;
            resize: none;
            border: 1px solid #ced4da;
            background-color: #ffffff;
            color: #495057;
            padding: 10px;
            border-radius: 8px;
            outline: none;
            font-family: 'Cabin', sans-serif;
            word-wrap: break-word;
        }
        .arrow-text {
            position: absolute;
            font-weight: bold;
            color: #001246;
            display: flex;
            align-items: center;
        }
        .arrow-text::after {
            content: ' →';
            margin-left: 5px; /* Spatie toegevoegd */
            font-size: 20px;
        }
        .bottom-text::after {
            content: ' ←'; /* Pijl naar links voor de tekst onderaan */
            margin-left: 0;
            margin-right: 5px; /* Spatie toegevoegd */
        }
        .top-text {
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .bottom-text {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .left-text {
            top: 50%;
            left: -120px;
            transform: translateY(-50%) rotate(-90deg);
        }
        .right-text {
            top: 50%;
            right: -120px;
            transform: translateY(-50%) rotate(90deg);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3FC1C9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #343a40;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #001246;
        }
        @media print {
            body {
                zoom: 0.85;
            }
            .arrow-text {
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quadrant">
            <textarea placeholder="Core Quality"></textarea>
        </div>
        <div class="quadrant">
            <textarea placeholder="Pitfall"></textarea>
        </div>
        <div class="quadrant">
            <textarea placeholder="Allergy"></textarea>
        </div>
        <div class="quadrant">
            <textarea placeholder="Challenge"></textarea>
        </div>

        <!-- Teksten met pijlen -->
        <div class="arrow-text top-text">Too much of a good thing</div>
        <div class="arrow-text right-text">Positive opposite</div>
        <div class="arrow-text bottom-text">Too much of a good thing</div>
        <div class="arrow-text left-text">Positive opposite</div>
    </div>

    <!-- Copyright tekst toegevoegd -->
    <div class="copyright">&copy; Tim Vos</div>

    <button onclick="window.print()">Print as PDF</button>
</body>
</html>
